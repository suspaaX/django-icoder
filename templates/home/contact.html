{% extends "base.html" %}

{% block title%} contact {%endblock title%}


{% block Contactactive%}active{%endblock Contactactive%}

{%block body%}




<div class='container my-4'>

    <h3>Contact Icoder Admin</h3>

    <form action="/contact" method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" name='name' id="name" placeholder="name">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name='email' id="email" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="phone" class="form-control" name='phone' id="phone" placeholder="+91">
        </div>


        <div class="mb-3">
            <label for="Leave a comment here" class="form-label">Leave a comment here</label>
            <textarea class="form-control" placeholder="Leave a comment here" name='content' id="floatingTextarea"
                cols="3" rows="4"></textarea>
        </div>

        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>

</div>


{%endblock body%}
